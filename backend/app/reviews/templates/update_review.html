{% load static %}


{% block title %}
<title>Update Review</title>

{% endblock title %}
{% block css %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .wrapper {
        width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #e65500;
    }
    a {
        color: #ff6600;
        text-decoration: underline;
    }
    
    

</style>
{% endblock css %}


{% block content %}
<body>
    <div class="wrapper">
     <h1>Обновить отзыв</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{% url 'review_list' %}">Назад к списку отзывов</a>   
    </div>
    
</body>

{% endblock content %}
