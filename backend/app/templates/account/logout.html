{% load socialaccount %}
{% load account%}
{% load static %}

{% block css %}

<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        padding: 0;
    }
   .container {
    max-width: 500px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    }
   .logout-panel {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    padding: 20px;
    }
   .panel-heading {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    }
    a {
    color: #ff6600;
    }
    a:hover {
    color: #ff3300;
    }
    button {
    margin-top: 20px;
    }
    a.btn-link {
    color: #ff6600;
    }
    a.btn-link:hover {
    color: #ff3300;
    }
    a.btn-link:focus {
    color: #ff3300;
    }
    a.btn-link:active {
    color: #ff3300;
    }
    a.btn-link:visited {
    color: #ff6600;
    }
    a.btn-link:disabled {
    color: #cccccc;
    }
    
</style>

{% endblock css %}

{% block title %}
<title>Log Out</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="logout-panel">
        <div class="panel-heading">
            <h3 class="panel-title">Sign Out</h3>
        </div>
        <div class="panel-body">
            <p>Are you sure you want to sign out?</p>
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sign Out</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
